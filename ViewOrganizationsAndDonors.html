    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            min-height: calc(89.5vh - 60px);
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #D4F1F4;
            overflow-x: hidden;
            transition: 0s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #0f6b7c;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #0f6b7c;
        }

        .sidebar .closebtn {
            position: sticky;
            top: 10px;
            right: 25px;
            font-size: 36px;
            left: 20px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 30px;
            /* Increase the font size as desired */
            cursor: pointer;
            background-color: #D4F1F4;
            color: #0f6b7c;
            padding: 10px 15px;
            border: none;
            position: Sticky;
            left: 0px;
            top: auto;
            z-index: 9999;
            /* Ensure the toggle button is above other elements */
        }

        .openbtn:hover {
            background-color: #D4F1F4;
        }

        .main-content {
            transition: margin-left .5s;
            padding: 16px;
            margin-left: 0;
        }

        .header_section {
            position: relative;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            /* Adjust spacing between rows */
        }

        .square-button {
            width: 350px;
            /* Adjust button width as needed */
            height: 250px;
            /* Set height equal to width for square shape */
            background-color: #fff;
            /* Button background color */
            color: #000000;
            /* Button text color */
            border: none;
            /* Remove button border */
            border-radius: 10px;
            /* Button border radius */
            font-size: 18px;
            /* Button text size */
            font-weight: bold;
            /* Button text weight */
            cursor: pointer;
            /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease;
            /* Smooth transition for background color */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* Add shadow */
            margin: 10px;
            /* Adjust spacing between buttons */
        }

        .square-button:hover {
            background-color: #6A679E;
            /* Change background color on hover */
        }

        .account {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .account h3 {
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .show-button {
            background-color: #6A679E;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button {
            background-color: #ff6347;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .show-button:hover,
        .remove-button:hover {
            opacity: 0.8;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .popup-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var main = document.getElementById("main");
            if (sidebar.style.width === "200px") {
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidebar.style.width = "200px";
                main.style.marginLeft = "200px";
            }
        }

        function toggleAccounts(type) {
            // Function to toggle between donor and organization accounts
            if (type === 'donors') {
                displayAccounts(donorsData);
            } else if (type === 'organizations') {
                displayAccounts(organizationsData);
            }
        }

        var donorsData = [
            { name: "John Doe", email: "john@example.com", age: 30, address: "123 Street, City" },
            { name: "Alice Smith", email: "alice@example.com", age: 25, address: "456 Avenue, Town" },
            { name: "Bob Johnson", email: "bob@example.com", age: 35, address: "789 Road, Village" },
            { name: "Emily Brown", email: "emily@example.com", age: 40, address: "101 Lane, County" }
        ];

        var organizationsData = [
            { name: "Charity Organization A", email: "org1@example.com", age: 10, address: "123 Street, City" },
            { name: "Charity Organization B", email: "org2@example.com", age: 15, address: "456 Avenue, Town" },
            { name: "Charity Organization C", email: "org3@example.com", age: 20, address: "789 Road, Village" },
            { name: "Charity Organization D", email: "org4@example.com", age: 45, address: "101 Lane, County" }
        ];

        function displayAccounts(accounts) {
            var accountList = document.getElementById("account-list");
            accountList.innerHTML = "";

            accounts.forEach(function (account, index) {
                var accountDiv = document.createElement("div");
                accountDiv.classList.add("account");

                var accountInfo = `
                    <h3>${account.name}</h3>
                    <p>Email: ${account.email}</p>
                    <p>Age: ${account.age}</p>
                    <p>Address: ${account.address}</p>
                    <div class="buttons">
                        <button class="show-button" onclick="showAccountDetails('${account.name}', '${account.email}', ${account.age}, '${account.address}')">Show Account</button>
                        <button class="remove-button" onclick="removeAccount(${index})">Remove</button>
                    </div>
                `;

                accountDiv.innerHTML = accountInfo;
                accountList.appendChild(accountDiv);
            });
        }

        function showAccountDetails(name, email, age, address) {
            var details = `
                <p>Name: ${name}</p>
                <p>Email: ${email}</p>
                <p>Age: ${age}</p>
                <p>Address: ${address}</p>
            `;

            document.getElementById("popup-details").innerHTML = details;
            document.getElementById("account-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("account-popup").style.display = "none";
        }

        function removeAccount(index) {
            // Remove the account from the respective data array
            donorsData.splice(index, 1);
            organizationsData.splice(index, 1);
            // Redisplay the accounts
            toggleAccounts('donors');
        }

        // Initial display of donor accounts
        displayAccounts(donorsData);
    </script>
