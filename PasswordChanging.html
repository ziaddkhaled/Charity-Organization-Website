<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #D4F1F4, #75E6DA);
        }

        .sidebar {
            min-height: calc(89.5vh - 60px);
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #D4F1F4;
            overflow-x: hidden;
            transition: 0s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #0f6b7c;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #0f6b7c;
        }

        .sidebar .closebtn {
            position: sticky;
            top: 10px;
            right: 25px;
            font-size: 36px;
            left: 20px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 30px;
            cursor: pointer;
            background-color: #D4F1F4;
            color: #0f6b7c;
            padding: 10px 15px;
            border: none;
            position: Sticky;
            left: 0px;
            top: auto;
            z-index: 9999;
        }

        .openbtn:hover {
            background-color: #D4F1F4;
        }

        .main-content {
            margin-left: 200px; /* Adjust according to sidebar width */
            padding: 20px;
        }

        .change-password-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6A679E;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #6A679E;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #5a578a;
        }

        .success-popup {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="sub_page">

    <div class="hero_area">
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <button class="openbtn" onclick="toggleNav()" style="margin-left: -150px;">â˜°</button>
                    <a class="navbar-brand" href="index.html">
                        <img src="images/Helping Hands.jpeg" alt="" style="margin-left: 100px;">
                        <span style="font-weight: 2000;">
                            Helping Hands
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="s-1"> </span>
                        <span class="s-2"> </span>
                        <span class="s-3"> </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                <li class="nav-item active">

                                <li class="nav-item">
                                    <a class="nav-link" href="homepage.html"> Home </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html"> Log Out </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-bell fa-lg"></i> <span
                                            class="badge badge-pill badge-danger">3</span>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item">Notification 1</a>
                                        <a class="dropdown-item">Notification 2</a>
                                        <a class="dropdown-item">Notification 3</a>
                                    </div>
                                </li>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div id="mySidebar" class="sidebar" style="width: 0px; height: 1000px; position: absolute;">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>

    <div class="main-content">
        <div class="change-password-form">
            <h2>Change Password</h2>
            <form id="password-form" onsubmit="changePassword(event)">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <div class="success-popup" id="success-popup" style="display: none;">
        Password changed successfully.
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var main = document.getElementById("main");
            if (sidebar.style.width === "200px") {
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidebar.style.width = "200px";
                main.style.marginLeft = "200px";
            }
        }

        function changePassword(event) {
            event.preventDefault();
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            // Simulate password change success
            document.getElementById('password-form').reset();
            document.getElementById('success-popup').style.display = 'block';
            setTimeout(function () {
                document.getElementById('success-popup').style.display = 'none';
            }, 3000); // Hide popup after 3 seconds
        }
    </script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
