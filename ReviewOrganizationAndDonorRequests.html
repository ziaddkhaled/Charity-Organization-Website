        .navbar-brand {

        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            /* Adjust spacing between rows */
        }

        .square-button {
            width: 350px;
            /* Adjust button width as needed */
            height: 250px;

            background-color: #fff;
            /* Button background color */
            color: #000000;
            /* Button text color */
            border: none;
            /* Remove button border */
            border-radius: 10px;
            /* Button border radius */
            font-size: 18px;
            /* Button text size */
            font-weight: bold;
            /* Button text weight */
            cursor: pointer;
            /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease;
            /* Smooth transition for background color */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* Add shadow */
            margin: 10px;
            /* Adjust spacing between buttons */
        }

        .square-button:hover {
            background-color: #6A679E;
            /* Change background color on hover */
        }

        .request {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accept-button,
        .reject-button,
        .show-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .accept-button:hover {
            background-color: #4caf50;
            color: white;
        }

        .reject-button:hover {
            background-color: #f44336;
            color: white;
        }

        .show-button:hover {
            background-color: #2196f3;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            width: 50%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>

    <script>
        // Dummy data
        var donorRequestsData = [
            { name: "John Doe", age: 30, address: "123 Street, City", type: "Individual", contact: "1234567890", governorate: "Governorate 1" },
            { name: "Jane Smith", age: 25, address: "456 Avenue, Town", type: "Organization", contact: "9876543210", governorate: "Governorate 2" },
            { name: "Alice Johnson", age: 35, address: "789 Road, Village", type: "Individual", contact: "5554443333", governorate: "Governorate 3" }
        ];

        var organizationRequestsData = [
            { name: "Resala", age: 40, address: "321 Lane, Suburb", type: "Organization", contact: "2223334444", governorate: "Governorate 4" },
            { name: "Orman", age: 45, address: "654 Court, County", type: "Organization", contact: "7778889999", governorate: "Governorate 5" },
            { name: "UNICEF", age: 50, address: "987 Park, State", type: "Organization", contact: "1112223333", governorate: "Governorate 6" }
        ];

        // Function to toggle between donor and organization requests
        function toggleRequests(type) {
            if (type === 'donors') {
                displayRequests(donorRequestsData);
            } else if (type === 'organizations') {
                displayRequests(organizationRequestsData);
            }
        }

        // Function to display requests
        function displayRequests(data) {
            var requestList = document.getElementById('request-list');
            requestList.innerHTML = ''; // Clear previous content

            data.forEach((request, index) => {
                var requestDiv = document.createElement('div');
                requestDiv.className = 'request';

                var name = document.createElement('h3');
                name.textContent = request.name;
                requestDiv.appendChild(name);

                var buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'buttons';

                var acceptButton = document.createElement('button');
                acceptButton.textContent = 'Accept';
                acceptButton.className = 'accept-button';
                acceptButton.addEventListener('click', () => removeRequest(index, 'accepted'));
                buttonsDiv.appendChild(acceptButton);

                var rejectButton = document.createElement('button');
                rejectButton.textContent = 'Reject';
                rejectButton.className = 'reject-button';
                rejectButton.addEventListener('click', () => removeRequest(index, 'rejected'));
                buttonsDiv.appendChild(rejectButton);

                var showButton = document.createElement('button');
                showButton.textContent = 'Show Account';
                showButton.className = 'show-button';
                showButton.addEventListener('click', () => showRequestDetails(request));
                buttonsDiv.appendChild(showButton);

                requestDiv.appendChild(buttonsDiv);

                requestList.appendChild(requestDiv);
            });
        }

        // Function to remove a request
        function removeRequest(index, status) {
            var message;
            if (status === 'accepted') {
                message = 'Request Accepted';
            } else {
                message = 'Request Rejected';
            }
            // Remove the request from the respective data array
            donorRequestsData.splice(index, 1);
            organizationRequestsData.splice(index, 1);
            // Redisplay the requests
            toggleRequests('donors');
            alert(message);
        }

        // Function to show request details in popup
        function showRequestDetails(request) {
            document.getElementById('name').textContent = 'Name: ' + request.name;
            document.getElementById('age').textContent = 'Age: ' + request.age;
            document.getElementById('address').textContent = 'Address: ' + request.address;
            document.getElementById('type').textContent = 'Type of Donor: ' + request.type;
            document.getElementById('contact').textContent = 'Contact Number: ' + request.contact;
            document.getElementById('governorate').textContent = 'Governorate: ' + request.governorate;

            // Display the popup
            document.getElementById('request-popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('request-popup').style.display = 'none';
        }

        // Initial display of donor requests
        displayRequests(donorRequestsData);
    </script>
